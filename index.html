<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="./index.js" ></script>
</head>
<body>
    <div class="container">
        <div class="output-section">
            <div class="input-string">
                25*25
            </div>
            <div class="result">
                625
            </div>
        </div>
        <div class="input-controls">
            <div class="input-button">7</div>
            <div class="input-button">8</div>
            <div class="input-button">9</div>
            <div class="input-button control-button">/</div>
            <div class="input-button">4</div>
            <div class="input-button">5</div>
            <div class="input-button">6</div>
            <div class="input-button control-button">+</div>
            <div class="input-button">1</div>
            <div class="input-button">2</div>
            <div class="input-button">3</div>
            <div class="input-button control-button">-</div>
            <div class="input-button">.</div>
            <div class="input-button">0</div>
            <div class="input-button control-button equal-button">=</div>
            <div class="input-button control-button">*</div>
        </div>
    </div>
</body>
</html>
